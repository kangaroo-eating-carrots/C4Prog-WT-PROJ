      <h1 class="text-2xl font-bold ml-5">JM Web Project</h1>
      <nav id="nav" class="pt-5 ml-10 italic font-semibold text-xl">
        <input id="side-menu" class="side-menu" type="checkbox" >
        <label id="hamb" class="hamb" for="side-menu"><span id="hamb-line" class="hamb-line"></span></label>
        <ul id="menu" class="flex flex-row gap-8 w-full menu bg-black">
          <li>
            <a class="text-gray-400 hover:text-white ease-in-out pb-2" href="../index.html">
              Home
            </a>
          </li>
          <li>
            <a class="text-gray-400 hover:text-white ease-in-out pb-2" href="../about/about.html">
              About
            </a>
          </li>
          <li>
            <a class="text-gray-400 hover:text-white ease-in-out pb-2" href="../resume/resume.html">
              Résumé

              Projects

              ContactMe

        </ul>
      </nav> 
    </section>
  </header>
  <main id="main" class="flex flex-col w-4/5 mx-auto p-10 bg-gray-50">
    <article>
      <header>
        <h2 class="text-3xl font-bold text-gray-500 mb-5 text-center">Contact Me</h2>
      </header>
      <section class="shadow p-4">
        <form id="myForm" method="post">
          <section class="flex flex-col place-items-center mb-5">
            <h3 class="hidden">Name Input</h3>
            <label for="nameInput" class="w-4/5 mb-1 text-gray-500 font-mono">Your Name</label>
            <input id="nameInput" name="sender_name" type="text" class="w-4/5 border border-gray-200 font-mono pl-2">
          </section>
          <section class="flex flex-col place-items-center mb-5">
            <h3 class="hidden">Phone number Input</h3>
            <label for="phoneInput" class="w-4/5 mb-1 text-gray-500 font-mono">Your Phone number</label>
            <input id="phoneInput" name="sender_phone" type="number" class="w-4/5 border border-gray-200 font-mono pl-2">
          </section>
          <section class="flex flex-col place-items-center mb-5">
            <h3 class="hidden">Email Input</h3>
            <label for="textAreaInput" class="w-4/5 mb-1 text-gray-500 font-mono">Your Email</label>
            <input id="emailInput" name="sender_email"  type="email" class="w-4/5 border border-gray-200 font-mono pl-2">
          </section>
          <section class="flex flex-col place-items-center mb-5">
            <h3 class="hidden">Query Input</h3>
            <label for="textInput" class="w-4/5 mb-1 text-gray-500 font-mono">Your Query/Request</label>
            <textarea id="textInput" name="sender_message" type="text" class="w-4/5 border border-gray-200 font-mono pl-2"></textarea>
          </section>
          <section class="flex flex-col place-items-center mt-10 mb-5">
            <h3 class="hidden">Send Button</h3>
            <button name="submit" class="w-44 h-10 bg-black text-white font-mono text-lg place-self-center ease-in-out rounded-md hover:bg-gray-500 send-button">S E N D</button>
          </section>
        </form>
      </section>
  </main>
  <footer id="footer" class="flex flex-col mt-auto gap-15 p-5 bg-black text-gray-400 h-48">
    <section class="content-center flex flex-row justify-self-center self-center">
      <h2 class="hidden">Site Image Links</h2>
      <a href="https://www.northmetrotafe.wa.edu.au/" target="_blank">
        <img id="Tafe" alt="North Metro TAFE" class="grayscale w-14 h-14 m-8 rounded-full hover:grayscale-0 hover:animate-pulse" src="./assets/images/tafe.jpeg">

      </a>
      <a href="https://tailwindcss.com/" target="_blank">
        <img id="Tailwind" alt="Tailwind" class="grayscale bg-white w-14 h-14 m-8 rounded-full hover:grayscale-0 hover:animate-pulse" src="./assets/images/tailwind.svg">
      </a>
      <a href="https://validator.w3.org/nu/" target="_blank">

      </a>
    </section>
